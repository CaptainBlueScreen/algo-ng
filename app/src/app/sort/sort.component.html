<form>
    <mat-form-field appearance="fill">
      <mat-label>Number of elements:</mat-label>
      <mat-select [(ngModel)]="length" (selectionChange)="changeLength()" name="length">
        <mat-option *ngFor="let length of lengths" [value]="length">
          {{length}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="randomize()">Randomize</button>
  </form>

<app-canvas [arr]="arr"></app-canvas>
